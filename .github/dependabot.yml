version: 2
updates:
  # Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "ElSalvatore-sys"
    labels:
      - "dependencies"
      - "python"
      - "backend"
    commit-message:
      prefix: "deps(backend)"
      include: "scope"
    # Group updates to reduce PR noise
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "ElSalvatore-sys"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(ci)"
      include: "scope"
