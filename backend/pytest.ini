[pytest]
# Pytest configuration for authentication endpoint tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Markers for organizing tests
markers =
    asyncio: Async test cases
    integration: Integration tests spanning multiple endpoints
    unit: Unit tests for individual endpoints
    slow: Tests that take significant time
    requires_db: Tests that require database connection
    requires_sms: Tests that require SMS service (mocked in dev)

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Output options
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Timeout (optional)
# timeout = 300

# Parallel execution (use with pytest-xdist)
# Run with: pytest -n auto
